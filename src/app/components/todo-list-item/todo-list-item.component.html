@if (todo) {
<div class="d-flex justify-content-between">
  <span [ngClass]="{ 'text-decoration-line-through': todo.completed }">{{
    todo.text
  }}</span>
  <button
    type="button"
    class="btn"
    (click)="richiediCompletamento()"
    [ngClass]="{ 'btn-success': !todo.completed, 'btn-danger': todo.completed }"
  >
    @if (todo.completed) {
    <i class="bi bi-x">Ripristina</i>
    } @else {
    <i class="bi bi-check">Completa</i>
    }
  </button>
</div>
}
